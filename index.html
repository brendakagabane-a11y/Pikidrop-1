<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pikidrop - For On-Time Deliveries</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Loader -->
    <div class="loader-container" id="loader">
        <div class="loader"></div>
        <div class="loader-text">Loading Pikidrop...</div>
    </div>

    <!-- Landing Page -->
    <div class="landing-page" id="landingPage">
        <div class="logo-container">
            <img src="Pick1.png" alt="Pikidrop Logo">
        </div>
        <div class="welcome-message">
            <h1>Welcome to Pikidrop</h1>
            <p>Your trusted partner for fast, reliable, and on-time deliveries. Experience seamless logistics at your fingertips.</p>
        </div>
    </div>

    <!-- Main Application -->
    <div class="main-app" id="mainApp">
        <!-- Header -->
        <header " alt="Pikidrop" class="header-logo">
                <div class="header-actions">
                    <button class="nav-btn" onclick="app.showHome()">Home</button>
                    <div id="authButtons">
                        <button class="nav-btn" onclick="app.openAuthModal('login')">Login</button>
                        <button class="nav-btn" onclick="app.openAuthModal('signup')">Sign Up</button>
                    </div>
                    <div id="userInfo" class="user-info hidden">
                        <div class="user-avatar" id="userAvatar">U</div>
                        <span id="userName"></span>
                        <button class="nav-btn" onclick="app.logout()">Logout</button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Content Area -->
        <main class="content" id="mainContent">
            <!-- Pages will be loaded dynamically here -->
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content">
                <p style="margin-bottom: 10px;">Powered By</p>
                <img src="SsenfukaTechSolutions1.png" alt="Ssenfuka Tech Solutions" class="footer-logo">
                <p style="margin-top: 10px;">&copy; 2025 Pikidrop. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <!-- Auth Modal -->
    <div class="modal" id="authModal">
        <div class="modal-content">
            <button class="modal-close" onclick="app.closeAuthModal()">&times;</button>
            <h2 class="modal-title" id="modalTitle">Welcome to Pikidrop</h2>
            <p class="modal-subtitle" id="modalSubtitle">Login or sign up to continue</p>
            
            <div class="auth-tabs">
                <button class="auth-tab active" id="loginTab" onclick="app.switchAuthTab('login')">Login</button>
                <button class="auth-tab" id="signupTab" onclick="app.switchAuthTab('signup')">Sign Up</button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form active">
                <div id="loginError" class="error-message hidden"></div>
                <div class="form-group">
                    <label>Email or Phone</label>
                    <input type="text" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="loginAsDriver"> Login as Driver/Transporter
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="loginAsAdmin"> Login as Admin
                    </label>
                </div>
                <button type="submit" class="btn-primary">Login</button>
            </form>

            <!-- Signup Form -->
            <form id="signupForm" class="auth-form">
                <div id="signupError" class="error-message hidden"></div>
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="signupName" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="signupEmail" required>
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" id="signupPhone" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="signupPassword" required minlength="6">
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" id="signupConfirmPassword" required>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="signupAsDriver"> Sign up as Driver/Transporter
                    </label>
                </div>
                <button type="submit" class="btn-primary">Sign Up</button>
            </form>
        </div>
    </div>

    <!-- External Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js';
        import { getAnalytics } from 'https://www.gstatic.com/firebasejs/12.4.0/firebase-analytics.js';
        import { getDatabase } from 'https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js';
        import { getAuth } from 'https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyA27cWh0ZCiBmKa2I1CTg7uGSrPnzNhi5Q",
            authDomain: "pikidrop-c14c9.firebaseapp.com",
            projectId: "pikidrop-c14c9",
            storageBucket: "pikidrop-c14c9.firebasestorage.app",
            messagingSenderId: "631273942403",
            appId: "1:631273942403:web:96154a4394d72b0959dab6",
            measurementId: "G-Y6MWJ2DK8E"
        };

        const firebaseApp = initializeApp(firebaseConfig);
        const analytics = getAnalytics(firebaseApp);
        const database = getDatabase(firebaseApp);
        const auth = getAuth(firebaseApp);

        window.firebaseApp = firebaseApp;
        window.database = database;
        window.auth = auth;
    </script>

    <!-- Application Scripts -->
    <script src="js/app.js" type="module"></script>
    <script src="js/auth.js" type="module"></script>
    <script src="js/pages.js" type="module"></script>
</body>
    </html>
